{% extends 'base.html' %}

{% block content %}
<div class="position-absolute top-50 start-50 translate-middle w-100" style="max-width: 600px;">
    <div class="card shadow-sm border-0 mx-auto" style="width: 100%;">
        <div class="card-header bg-light border-0 py-4">
            <h3 class="mb-0 text-center text-dark fs-3">{% block auth_title %}{% endblock %}</h3>
        </div>
        <div class="card-body p-5">
            {% block auth_form %}{% endblock %}
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
        min-height: 100vh;
        position: relative;
    }
    .card {
        border-radius: 16px;
        overflow: hidden;
        border: none;
    }
    .form-control {
        border-radius: 10px;
        padding: 14px 16px;
        border: 1px solid #dee2e6;
    }
    .form-control:focus {
        border-color: #6c757d;
        box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.15);
    }
    .btn-dark {
        background-color: #212529;
        border: none;
        transition: all 0.3s ease;
        border-radius: 10px;
    }
    .btn-dark:hover {
        background-color: #424649;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
